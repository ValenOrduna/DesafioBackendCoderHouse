<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Backend CoderHouse || Registrarse</title>
  </head>
  <body>
    <form
      id="form-register"
      class="my-20 w-1/3 space-y-5 mx-auto flex justify-center flex-col items-center"
      novalidate
    >
      <h1
        class="text-center text-4xl font-bold uppercase tracking-widest mb-10"
      >
        Register
      </h1>

      <div class="flex flex-col w-1/2 mx-auto">
        <label
          class="text-center font-bold mb-5 uppercase text-lg"
          for="username"
          >Username</label
        >
        <input
          class="border-2 border-gray-900 p-2"
          type="text"
          name="username"
          placeholder="Username"
        />
      </div>

      <div class="flex flex-col w-1/2 mx-auto">
        <label
          class="text-center font-bold mb-5 uppercase text-lg"
          for="password"
          >Password</label
        >
        <input
          class="border-2 border-gray-900 p-2"
          type="password"
          name="password"
          placeholder="Password"
        />
      </div>

      <div class="flex flex-col w-1/2 mx-auto">
        <label class="text-center font-bold mb-5 uppercase text-lg" for="email"
          >Email</label
        >
        <input
          class="border-2 border-gray-900 p-2"
          type="email"
          name="email"
          placeholder="Email"
        />
      </div>

      <div>
        <a class="text-gray-700" href="/login"
          >Ya estas registrado?
          <span class="text-indigo-600">Inicia Sesion</span></a
        >
      </div>

      <div>
        <button
          id="register"
          class="p-4 bg-indigo-600 text-white font-bold uppercase mt-10"
        >
          Registrarse
        </button>
      </div>
    </form>

    <script src="js/register.js"></script>
  </body>
</html>
